<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <header class="pb-4">
            <h1 class="h1 text-center mt-2">Hello ReqRes users!</h1>
        </header>
        <main>

            <div class="js-loader d-flex justify-content-center mt-5">
                <div class="spinner-border text-warning" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <ul class="js-users-list row d-flex flex-wrap align-items-center justify-content-center p-0" style="list-style-type: none;"></ul>
        </main>
    </div>

    <template id="users-list-template">
        <li class="col-lg-3 col-md-6 col-sm-12 px-5 d-flex flex-column align-items-center mb-5">
            <h1 class="user__name h3"></h1>
            <p class="user__email fw-normal"></p>
            <img class="user__image " src="" alt="" width="200" height="200">
        </li>
    </template>

    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
